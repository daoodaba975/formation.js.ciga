<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Changement de Style</title>
    <style>
      /* Ajoutez du style pour rendre l'exemple plus attrayant */
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
      }
      #monElement {
        padding: 20px;
        background-color: lightblue;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div id="monElement">Cliquez-moi pour changer de style !</div>

    <script>
      // Sélection de l'élément du DOM
      let monElement = document.getElementById("monElement");

      // Ajout d'un gestionnaire d'événements
      monElement.addEventListener("click", function () {
        // Changement du style lors du clic
        monElement.style.backgroundColor = "lightcoral";
        monElement.style.color = "white";
        monElement.style.fontWeight = "bold";
        monElement.textContent = "Style changé !";
      });
    </script>
  </body>
</html>
