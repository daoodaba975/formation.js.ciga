<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemple DOM</title>
  </head>
  <body>
    <div id="monDiv" class="conteneur">
      <p class="para1">Blog des étudiants de CIGA</p>
      <p class="important">Vous devez vous connecter !!!!</p>
    </div>

    <div class="conteneur">
      <p class="para2">Ceci est un test de DOM</p>
    </div>
    <div class="conteneur"></div>

    <script>
      // Temps d'attente de 5 secondes
      setTimeout(function () {
        alert("C'est parti !!!");
      }, 5000);

      // Sélection d'éléments
      let divElement = document.getElementsByClassName("conteneur")[0];
      let paraCiga = document.querySelector(".para1");
      let paragrapheImportant = document.querySelector(".important");
      document.get;

      // Manipulation d'éléments
      divElement.style.backgroundColor = "yellow";
      divElement.style.color = "red";
      paraCiga.innerHTML = "Bienvenue sur votre compte";
      paragrapheImportant.innerHTML = "Daouda vous etes connecté";
    </script>
  </body>
</html>
